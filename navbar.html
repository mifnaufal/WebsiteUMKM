<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izin.In - Solusi Perizinan UMKM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary: #0f172a;
            --accent: #3b82f6;
            --text-light: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        /* =================== NAVBAR 3D =================== */
        .navbar-3d {
            position: fixed;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 1400px;
            z-index: 1000;
            padding: 0 1.5rem;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 16px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .navbar-3d.scrolled {
            top: 0.75rem;
            height: 65px;
            border-radius: 12px;
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.25),
                0 0 12px rgba(59, 130, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        /* Efek kedalaman pada hover */
        .navbar-3d:hover {
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        /* Logo dengan efek 3D modern */
        .logo-3d {
            font-size: 1.8rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(135deg, #fde047 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            position: relative;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.2),
                0 4px 24px rgba(245, 158, 11, 0.4);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            transform: translateZ(0);
            cursor: pointer;
            letter-spacing: -0.5px;
        }
        
        .logo-3d::before {
            content: 'Izin.In';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            transform: translateZ(-1px);
            filter: blur(1px);
            opacity: 0.7;
        }
        
        .logo-3d:hover {
            transform: translateZ(10px) scale(1.05);
            text-shadow: 
                0 4px 12px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(245, 158, 11, 0.5);
            background: linear-gradient(135deg, #fde047 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        /* Navigasi desktop dengan efek 3D modern */
        .nav-desktop {
            display: flex;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .nav-link-3d {
            position: relative;
            padding: 10px 20px;
            margin: 0 4px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            background: transparent;
            border: 1px solid transparent;
            will-change: transform, box-shadow, background;
        }
        
        .nav-link-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .nav-link-3d:hover {
            color: white;
            transform: translateZ(10px);
        }
        
        .nav-link-3d:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        
        .nav-link-3d.active {
            color: white;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(29, 78, 216, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.2);
        }
        
        .nav-link-3d i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .nav-link-3d:hover i {
            transform: translateX(3px);
        }
        
        .nav-link-3d.active i {
            color: #60a5fa;
        }
        
        .nav-link-3d::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        
        .nav-link-3d:hover {
            /* Do not set transform here so JS 3D rotation can take effect */
            color: white;
            background: rgba(30, 41, 59, 0.6);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .nav-link-3d:hover::before {
            opacity: 1;
        }
        
        .nav-link-3d:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* Tombol menu mobile */
        /* Tombol menu mobile */
        .mobile-menu-btn {
            display: none;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            position: relative;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(0px);
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 101;
        }
        
        .mobile-menu-btn:hover {
            transform: translateZ(20px);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .hamburger-line {
            width: 20px;
            height: 2px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 2px;
            display: block;
            position: relative;
        }
        
        .mobile-menu-btn.active .hamburger-line:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        
        .mobile-menu-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-btn.active .hamburger-line:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }
        
        /* Menu mobile dengan efek 3D enhanced */
        .mobile-menu {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 1380px;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1rem 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 999;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            max-height: calc(100vh - 100px);
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-link {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .mobile-link i {
            width: 24px;
            text-align: center;
            margin-right: 1rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .mobile-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .mobile-link:hover i {
            color: var(--primary-light);
            transform: translateX(5px);
        }
        
        .mobile-link.active {
            color: white;
            background: linear-gradient(90deg, rgba(29, 78, 216, 0.2), transparent);
            border-left: 3px solid var(--primary-light);
        }
        
        .mobile-link.active i {
            color: var(--primary-light);
        }
        
        /* Efek partikel dengan parallax */
        .parallax-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }  
        @keyframes float {
            0%, 100% { 
                transform: translate3d(0, 0, 0) rotate(0deg);
            }
            50% { 
                transform: translate3d(20px, -40px, 50px) rotate(180deg);
            }
        }
        
        /* Konten demo */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transform: translateZ(50px);
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }
        
        .cta-button {
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: translateZ(40px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.4),
                0 0 40px rgba(6, 182, 212, 0.3);
        }
        
        .cta-button:hover {
            transform: translateZ(60px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(59, 130, 246, 0.6),
                0 0 60px rgba(6, 182, 212, 0.5);
        }
        
        .features {
            padding: 120px 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .feature-card:hover {
            transform: translateZ(40px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(59, 130, 246, 0.3);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        /* Enhanced Responsive Design */
        @media (max-width: 1024px) {
            .navbar-3d {
                padding: 0 1.5rem;
            }
            
            .nav-link-3d {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .mobile-menu {
                top: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .navbar-3d {
                padding: 0 1rem;
                height: 70px;
            }
            
            .logo-3d {
                font-size: 1.5rem;
            }
            
            .mobile-menu {
                top: 70px;
                max-height: calc(var(--vh, 1vh) * 100 - 70px);
            }
            
            .hero {
                margin-top: 70px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                padding: 80px 1rem;
            }
        }
        
        /* Responsive styles */
        @media (max-width: 1024px) {
            .nav-desktop {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
        
        @media (max-width: 768px) {
            .navbar-3d {
                width: calc(100% - 1.5rem);
                padding: 0 1rem;
                height: 65px;
                border-radius: 14px;
            }
            
            .logo-3d {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .navbar-3d {
                padding: 0 0.8rem;
                height: 60px;
                border-radius: 12px;
                top: 0.5rem;
            }
            
            .logo-3d {
                font-size: 1.5rem;
            }
            
            .logo-3d {
                font-size: 1.3rem;
            }
            
            .mobile-menu {
                top: 65px;
                max-height: calc(var(--vh, 1vh) * 100 - 65px);
            }
            
            .mobile-link {
                padding: 15px 20px;
                font-size: 0.95rem;
            }
            
            .hero {
                padding: 0 1rem;
                margin-top: 65px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .mobile-menu-btn {
                width: 44px;
                height: 44px;
            }
            
            .hamburger-line {
                width: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar dengan efek 3D modern -->
    <header class="navbar-3d">
        <div class="logo-container">
            <a href="index.html" class="logo-3d">Izin.In</a>
        </div>
        
        <nav class="nav-desktop">
            <a href="index.html" class="nav-link-3d active">
                <i class="fas fa-home mr-2"></i>Beranda
            </a>
            <a href="berita.html" class="nav-link-3d">
                <i class="fas fa-newspaper mr-2"></i>Berita
            </a>
            <a href="layanan.html" class="nav-link-3d">
                <i class="fas fa-cogs mr-2"></i>Layanan
            </a>
            <a href="pengaduan.html" class="nav-link-3d">
                <i class="fas fa-comment-dots mr-2"></i>Pengaduan
            </a>
            <a href="tentang.html" class="nav-link-3d">
                <i class="fas fa-info-circle mr-2"></i>Tentang Kami
            </a>
            <a href="kontak.html" class="nav-link-3d">
                <i class="fas fa-envelope mr-2"></i>Kontak
            </a>
        </nav>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </header>

    <div id="mobileMenu" class="mobile-menu">
        <a href="index.html" class="mobile-link">
            <i class="fas fa-home mr-3"></i>Beranda
        </a>
        <a href="berita.html" class="mobile-link">
            <i class="fas fa-newspaper mr-3"></i>Berita
        </a>
        <a href="layanan.html" class="mobile-link">
            <i class="fas fa-cogs mr-3"></i>Layanan
        </a>
        <a href="pengaduan.html" class="mobile-link">
            <i class="fas fa-comment-dots mr-3"></i>Pengaduan
        </a>
        <a href="tentang.html" class="mobile-link">
            <i class="fas fa-info-circle mr-3"></i>Tentang Kami
        </a>
        <a href="kontak.html" class="mobile-link">
            <i class="fas fa-envelope mr-3"></i>Kontak
        </a>
    </div>

    <script>
        // Efek hover 3D untuk link navigasi
        function setupNavHover() {
            const navLinks = document.querySelectorAll('.nav-link-3d');
            
            navLinks.forEach(link => {
                // Reset transform on page load
                link.style.transform = 'translateZ(5px)';
                
                link.addEventListener('mouseenter', (e) => {
                    e.stopPropagation();
                    link.style.transition = 'all 0.3s ease';
                });
                
                link.addEventListener('mousemove', (e) => {
                    e.stopPropagation();
                    const rect = link.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    
                    // Reduced rotation intensity to prevent bugs
                    const rotateX = Math.max(-10, Math.min(10, y * -5));
                    const rotateY = Math.max(-10, Math.min(10, x * 5));
                    
                    link.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(15px)`;
                });
                
                link.addEventListener('mouseleave', (e) => {
                    e.stopPropagation();
                    link.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    link.style.transform = 'translateZ(5px)';
                });
            });
        }
        
        // Inisialisasi mobile menu
        function setupMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuBtn && mobileMenu) {
                // Toggle menu on button click
                mobileMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    mobileMenuBtn.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                    document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
                });
                
                // Close menu when clicking on links
                const mobileLinks = mobileMenu.querySelectorAll('.mobile-link');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                        mobileMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
                
                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                        mobileMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        }
        
        // Efek scroll untuk navbar
        function setupScrollEffects() {
            const navbar = document.querySelector('.navbar-3d');
            const hero = document.querySelector('.hero');
            
            function updateNavbar() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                // Efek parallax pada hero
                if (hero) {
                    hero.style.transform = `translateY(${window.scrollY * 0.3}px)`;
                }
            }
            
            // Initial check
            updateNavbar();
            
            // Add scroll event listener
            window.addEventListener('scroll', updateNavbar);
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Set active nav link based on current page
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link-3d, .mobile-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Initialize effects
            if (typeof createParticles === 'function') createParticles();
            setupNavHover();
            setupMobileMenu();
            setupScrollEffects();
            
            // Fix for mobile viewport height
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setVH();
            window.addEventListener('resize', setVH);
        });
    </script>
</body>
